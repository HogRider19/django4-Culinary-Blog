{% load static menu_tags %}
{% load social_tags cache %}


<div class="humberger__menu__overlay"></div>
<div class="humberger__menu__wrapper">
    <div class="humberger__menu__logo">
        <a href="/"><img src="{% static 'img/humberger/humberger-logo.png' %}" alt=""></a>
    </div>
    <nav class="humberger__menu__nav mobile-menu">
        <ul>
            <li><a href="/">Home</a></li>
            
            {% get_categories %}

            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>
    <div id="mobile-menu-wrap"></div>
    <div class="humberger__menu__about">
        <div class="humberger__menu__title sidebar__item__title">
            <h6>About me</h6>
        </div>
        {% get_about as about_item %}
        <img src="{{ about_item.images.first.image.url }}" alt="">
        {{ about_item.mini_text|safe }}
        <div class="humberger__menu__about__social sidebar__item__follow__links">
            {% get_social_links as social_links %}
            {% for item in social_links %}
            <a href="{{ item.link }}"><img src="{{ item.icon.url }}"></a>
            {% endfor %}
        </div>
    </div>
</div>
